<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div>

                       <div>
                           <h1>CALCULATOR</h1>
                       </div> 
        <div class="cal">  
                  <div class="bigbox">
                     <input type="text" value="" name="box" >
                  </div>

                  <div class="number">
                                 <div >
                                      <button class="row1">C</button>
                                      <button class="row1">+/-</button>
                                      <button class="row1">%</button>
                                      <button class="right">/</button>
                                </div>
                                <div>
                                      <button class="row1">7</button>
                                      <button class="row1">8</button>
                                      <button class="row1">9</button>
                                      <button class="right">x</button>
                                </div>
                                <div>
                                      <button class="row1">4</button>
                                      <button class="row1">5</button>
                                      <button class="row1">6</button>
                                      <button class="right">-</button>
                               </div>
                               <div>
                                      <button class="row1">1</button>
                                      <button class="row1">2</button>
                                      <button class="row1">3</button>
                                      <button class="right">+</button>
                               </div>
                               <div>
                                      <button class="row1">0</button>
                                      <button class="row1">.</button>
                                      <button class="row1">DEL</button>
                                      <button class="equal">=</button>
                               </div>
                 </div>
       </div> 
       </div>

    
</body>
</html>
